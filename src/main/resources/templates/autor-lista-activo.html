<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		table, th, td {
		  border: 3px solid steelblue;
		  border-collapse: collapse;
		}
	</style>

	<title>autor lista activo</title>
</head>

<body>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>autor</th>
				<th>alta</th>
				<th>dar de baja</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="auto : ${autor}">
				<td th:text="${auto.id}"></td>
				<td th:text="${auto.nombre}"></td>
				<td th:text="${auto.alta}"></td>
				<td><a th:href="@{/autor/baja-autor/}+${auto.id}"><input type="button" value="dar de baja" ></a></td>
			</tr>
		</tbody>
	</table>


</body>

</html>
